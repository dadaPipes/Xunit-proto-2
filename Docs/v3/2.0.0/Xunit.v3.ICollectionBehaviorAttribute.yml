  summary: >-
    Determines how many tests can run in parallel with each other. If set to 0, the system will

    use <xref href="System.Environment.ProcessorCount" data-throw-if-not-resolved="false"></xref>. If set to a negative number, then there will

    be no limit to the number of threads.
  example: []
