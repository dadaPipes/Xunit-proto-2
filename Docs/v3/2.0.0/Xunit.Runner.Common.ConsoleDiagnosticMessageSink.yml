  assemblies:
  - xunit.v3.runner.common
  namespace: Xunit.Runner.Common
  summary: >-
    Tries to create a new instance of the <xref href="Xunit.Runner.Common.ConsoleDiagnosticMessageSink" data-throw-if-not-resolved="false"></xref> which will display instances

    of <xref href="Xunit.Sdk.IDiagnosticMessage" data-throw-if-not-resolved="false"></xref> and <xref href="Xunit.Sdk.IInternalDiagnosticMessage" data-throw-if-not-resolved="false"></xref> to the <xref href="System.Console" data-throw-if-not-resolved="false"></xref>.

    May return <code>null</code> if both <code class="paramref">showDiagnosticMessages</code> and <code class="paramref">showInternalDiagnosticMessages</code>

    are <code>false</code>.
  example: []
  syntax:
    content: public static ConsoleDiagnosticMessageSink? TryCreate(ConsoleHelper consoleHelper, bool noColor, bool showDiagnosticMessages = false, bool showInternalDiagnosticMessages = false, string? assemblyDisplayName = null, bool indent = true)
    parameters:
    - id: consoleHelper
      type: Xunit.Runner.Common.ConsoleHelper
      description: The helper used to write console messages
    - id: noColor
      type: System.Boolean
      description: A flag to indicate that the user has asked for no color
    - id: showDiagnosticMessages
      type: System.Boolean
      description: A flag to indicate whether diagnostic messages should be shown
    - id: showInternalDiagnosticMessages
      type: System.Boolean
      description: A flag to indicate whether internal diagnostic messages should be shown
    - id: assemblyDisplayName
      type: System.String
      description: The optional assembly display name to delineate the messages
    - id: indent
      type: System.Boolean
      description: Whether to indent the message
    return:
      type: Xunit.Runner.Common.ConsoleDiagnosticMessageSink
    content.vb: Public Shared Function TryCreate(consoleHelper As ConsoleHelper, noColor As Boolean, showDiagnosticMessages As Boolean = False, showInternalDiagnosticMessages As Boolean = False, assemblyDisplayName As String = Nothing, indent As Boolean = True) As ConsoleDiagnosticMessageSink
