  assemblies:
  - xunit.v3.core
  namespace: Xunit
  summary: >-
    By default, generates a collection per assembly, and any test classes that are not

    decorated with <xref href="Xunit.CollectionAttribute" data-throw-if-not-resolved="false"></xref> or

    <xref href="Xunit.CollectionAttribute%601" data-throw-if-not-resolved="false"></xref> (or any class that implements

    <xref href="Xunit.v3.ICollectionAttribute" data-throw-if-not-resolved="false"></xref>) will be placed into the assembly-level

    collection.
  example: []
  syntax:
    content: CollectionPerAssembly = 0
    return:
      type: Xunit.CollectionBehavior
