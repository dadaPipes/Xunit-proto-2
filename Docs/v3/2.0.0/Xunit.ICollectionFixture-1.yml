  name: ICollectionFixture<TFixture>
  nameWithType: ICollectionFixture<TFixture>
  fullName: Xunit.ICollectionFixture<TFixture>
  type: Interface
  source:
    remote:
      path: src/xunit.v3.core/ICollectionFixture.cs
      branch: 229879b7653ec0573f36ca4759ccfc915be11a21
      repo: https://github.com/xunit/xunit.git
    id: ICollectionFixture
    path: ../v3/v3-2.0.0/src/xunit.v3.core/ICollectionFixture.cs
    startLine: 18
  assemblies:
  - xunit.v3.core
  namespace: Xunit
  summary: >-
    Used to decorate xUnit.net test classes and collections to indicate a test which has

    per-test-collection fixture data. An instance of the fixture data is initialized just before

    the first test in the collection is run (including <xref href="Xunit.IAsyncLifetime.InitializeAsync" data-throw-if-not-resolved="false"></xref>

    if it's implemented). After all the tests in the collection have been run, it is cleaned up

    by calling <xref href="System.IAsyncDisposable.DisposeAsync" data-throw-if-not-resolved="false"></xref> if it's implemented, or it falls back

    to <xref href="System.IDisposable.Dispose" data-throw-if-not-resolved="false"></xref> if that's implemented. Collection fixtures may have

    a public constructor which is either empty, or accepts one or more assembly fixture objects

    as constructor arguments. To gain access to the fixture data from inside the test, a constructor

    argument should be added to the test class which exactly matches the <code class="typeparamref">TFixture</code>.
  example: []
  syntax:
    content: 'public interface ICollectionFixture<TFixture> where TFixture : class'
    typeParameters:
    - id: TFixture
      description: The type of the fixture.
    content.vb: Public Interface ICollectionFixture(Of TFixture As Class)
