  fullName: Xunit.IFrontControllerDiscoverer.Find(Xunit.Sdk.IMessageSink, Xunit.FrontControllerFindSettings)
  type: Method
  source:
    remote:
      path: src/xunit.v3.runner.utility/Frameworks/IFrontControllerDiscoverer.cs
      branch: 229879b7653ec0573f36ca4759ccfc915be11a21
      repo: https://github.com/xunit/xunit.git
    id: Find
    path: ../v3/v3-2.0.0/src/xunit.v3.runner.utility/Frameworks/IFrontControllerDiscoverer.cs
    startLine: 44
  assemblies:
  - xunit.v3.runner.utility.netfx
  namespace: Xunit
  summary: >-
    Starts the process of finding tests in an assembly. Typically only used by

    runners which discover tests and present them into a UI for the user to interactively

    choose for selective run (via <xref href="Xunit.IFrontController.Run(Xunit.Sdk.IMessageSink%2cXunit.FrontControllerRunSettings)" data-throw-if-not-resolved="false"></xref>). For runners which

    simply wish to discover and immediately run tests, they should instead

    use <xref href="Xunit.IFrontController.FindAndRun(Xunit.Sdk.IMessageSink%2cXunit.FrontControllerFindAndRunSettings)" data-throw-if-not-resolved="false"></xref>, which permits the same filtering logic

    as this method.
  example: []
  syntax:
    content: void Find(IMessageSink messageSink, FrontControllerFindSettings settings)
    parameters:
    - id: messageSink
      type: Xunit.Sdk.IMessageSink
      description: The message sink to report results back to.
    - id: settings
      type: Xunit.FrontControllerFindSettings
      description: The settings used during discovery.
    content.vb: Sub Find(messageSink As IMessageSink, settings As FrontControllerFindSettings)
  overload: Xunit.IFrontControllerDiscoverer.Find*
