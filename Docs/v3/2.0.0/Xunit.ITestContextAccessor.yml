  assemblies:
  - xunit.v3.core
  namespace: Xunit
  summary: >-
    Gets the current test context. If called outside of the text discovery or execution path,

    will return a test context that is in the <xref href="Xunit.TestPipelineStage.Unknown" data-throw-if-not-resolved="false"></xref> stage.

    The current test context is a "snapshot in time" for when this/ property is called, so do

    not cache the instance across a single method boundary (or else/ you run the risk of having

    an out-of-date context).
  example: []
  syntax:
    content: ITestContext Current { get; }
    parameters: []
    return:
      type: Xunit.ITestContext
    content.vb: ReadOnly Property Current As ITestContext
